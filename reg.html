<DOCTYPE html>
<html>
<title>Registration Form</title>
<body>
<h2><strong>Registration</strong></h2>
<form>
	<label for="fname">First Name</label><br>
	<input type="text" id="fname" name="fname"><br><br>
	<label for="lname">Last Name</label><br>
	<input type="text" id="lname" name="name"><br><br>
	<label for="email">Email</label><br>
	<input type="email" id="email" name="email"><br><br>
	<label for="gender">Gender</label><br>
	<select id="gender" name="gender">
		<option value="male">Male</option>
		<option value="female">Female</option>
		<option value="other">other</option>
	</select><br><br>
	<label for="qualifcation">Qualifcation</label><br>
	<input list="qualification" name="qualification">
	<datalist id="qualification">
		<option value="10">
		<option value="5 pass">
		<option value="Inter">
		<option value="Ug">
	</datalist><br><br>
	<label for="bdate">Dte of Birth</label><br>
	<input type="date" id="bdate" name="bdate"><br><br>
	<label for="myfile">Select file</label><br>
	<input type="file" id myfile" name="myfile"><br><br>
	<input type="submit">
</form>
</body>
</html>
